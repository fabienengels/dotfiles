# theme = "kanagawa-no-background"
# theme = "everforest-no-background"
theme = "catppuccin_macchiato-no-background"

[editor]
line-number = "relative"
true-color = true
cursorline = true
mouse = false
bufferline = "always"
color-modes = false
end-of-line-diagnostics = "hint"

[editor.cursor-shape]
insert = "bar"
select = "underline"

[editor.inline-diagnostics]
cursor-line = "error"

[editor.statusline]
separator = "\ue0b1"
left = [
  "spacer",
  "spinner",
  "mode",
  "separator",
  "spacer",
  "version-control",
  "spacer",
  "separator",
  "file-name",
  "file-modification-indicator",
  "read-only-indicator",
]
center = []
right = [
  "diagnostics",
  "selections",
  "register",
  "position",
  "position-percentage",
  "file-encoding",
  "file-type",
]

[editor.indent-guides]
render = true
character = "â”†"
skip-levels = 1

[keys.normal]
"space" = { "q" = ":buffer-close" }
esc = ["collapse_selection", "keep_primary_selection"]
C-g = [
  ":write-all",
  ":new",
  ":insert-output lazygit",
  ":buffer-close!",
  ":redraw",
  ":reload-all",
]
