theme = "kanagawa-no-background"

[editor]
line-number = "relative"
true-color = true
cursorline = true
mouse = false
bufferline = "always"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"
left = ["spinner", "mode"]
center = ["file-modification-indicator", "file-name", "read-only-indicator"]
right = ["diagnostics", "selections", "register", "position", "position-percentage", "file-encoding"]

[editor.lsp]
display-messages = true

[editor.indent-guides]
render = true
character = "â”†"
skip-levels = 1
