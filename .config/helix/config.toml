theme = "kanagawa-no-background"
# theme = "everforest-no-background"

[editor]
line-number = "relative"
true-color = true
cursorline = true
mouse = false
bufferline = "multiple"
color-modes = false

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline]
separator = "\ue0b1"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"
left = [
  "spacer",
  "spinner",
  "mode",
  "separator",
  "spacer",
  "version-control",
  "spacer",
  "separator",
  "file-name",
  "file-modification-indicator",
  "read-only-indicator",
]
center = []
right = [
  "diagnostics",
  "selections",
  "register",
  "position",
  "position-percentage",
  "file-encoding",
]

[editor.lsp]
display-messages = true

[editor.indent-guides]
render = true
character = "â”†"
skip-levels = 1

[keys.normal]
"space" = { "q" = ":buffer-close" }
esc = ["collapse_selection", "keep_primary_selection"]
