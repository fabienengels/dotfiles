# theme = "kanagawa-no-background"
theme = "everforest-no-background"

[editor]
line-number = "relative"
true-color = true
cursorline = true
mouse = false
bufferline = "always"
color-modes = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline]
separator = "|"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"
left = ["mode", "version-control"]
center = ["file-modification-indicator", "file-name", "read-only-indicator"]
right = ["spinner", "diagnostics", "selections", "register", "position", "position-percentage", "file-encoding"]

[editor.lsp]
display-messages = true

[editor.indent-guides]
render = true
character = "â”†"
skip-levels = 1

[keys.normal]
esc = [ "collapse_selection", "keep_primary_selection" ]
